<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dashboard</title>
    <link rel="icon" href="res/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <strong>Welcome to your dashboard!</strong>
    </header>

    <section class="Personal-Info">
        <div >
            <img src="res/images/me.png" width="128" height="128" alt="My picture">
        </div>
        <div class="Person-Info">
            <ul>
                <li>Robin Murumets</li>
                <li>22/06/2004</li>
                <li>Software Engineering</li>
            </ul>
        </div>
        <div>
            <strong>2.65</strong>
        </div>
    </section>

    <section>
        <form>
            <label for="Course">Course Title:</label>
            <input type="text" id="Course" name="Course">

            <label for="Semester">Semester:</label>
            <select name="Semester" id="Semester">
                <option value="Fall">Fall</option>
                <option value="Spring">Spring</option>
            </select>

            <label>Attendance:</label>
            <input type="radio" id="Attendance1" value="Virtual Attendance" name="Attendance-Mode">
            <label for="Attendance1">Virtual Attendance</label>
            <input type="radio" id="Attendance2" value="Physical Attendance" name="Attendance-Mode">
            <label for="Attendance2">Physical Attendance</label>

            <input type="submit" value="Submit">
        </form>
    </section>

    <section>
        <h1>Courses</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Course Title</th>
                    <th>Semester</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><a href="https://courses.cs.ut.ee/2023/ASD/fall" target="_blank">Agile Software Development</a></td>
                    <td>Fall</td>
                    <td>82</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><a href="https://courses.cs.ut.ee/2022/systemsmodelling/fall" target="_blank">Systems Modelling</a></td>
                    <td>Fall</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><a href="https://courses.cs.ut.ee/2023/RE/fall/Main/Upload" target="_blank">Requirements Engineering</a></td>
                    <td>Fall</td>
                    <td>99</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td><a href="https://courses.cs.ut.ee/2021/HCI/spring" target="_blank">Human Computer Interaction</a></td>
                    <td>Fall</td>
                    <td>65</td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <ul>
            <li><a href="https://ois2.ut.ee/" target="_blank">OIS</a></li>
            <li><a href="https://courses.cs.ut.ee/" target="_blank">Courses</a></li>
        </ul>
    </footer>
</body>
</html>
